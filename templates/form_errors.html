{% if form.errors %}
<div class="alert alert-danger">
    <!-- this is error that occurs when missing the value of field and non-coincidencing the field type -->
    {% for field in form %} 
    {% if field.errors %}
    <div>
        <strong>{{ field.label }}</strong>
        {{ field.errors }}
    </div>
    {% endif %}
    {% endfor %}
    {% for error in form.non_field_errors %}
    <div>
        <strong>{{ error }}</strong>
    </div>
    {% endfor %}
</div>
{% endif %}
